@(title: String)(error: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.map")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
    	@header()
    	@navigation()
    	
			    <div id="errormodal" class="modal fade" role="dialog" aria-labelledby="errorModal">  
					<div class="modal-dialog" style="width: 800px; margin-top: 125px">
				        <div class="modal-content">
						    <div class="modal-header">  
						    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						    	<h3 class="loginh3">Elan Indulgence</h3>
						    </div>      
						    <div class="modal-body" id="errorBody">
						    	<div class="container" style="width:750px;text-align: center">
						    		<label style="font-size: 14px">@error</label>
						    	</div>
						    </div>
						</div>
					</div>
				</div>
    	@error match {
			  case "Incorrect Username and Password Combination" => {
			  	<script type="text/javascript">
		        	$('#errormodal').modal('show');
				</script>
			  }
			  case "" => {
			  }
		}
		@homeslide()
		@grid()
		@footer()
	
		<script type="text/javascript">
			window.onload = function() {
	        	$("body").css("background-image", "url('assets/images/bg4.jpg')");
			}
		</script>
    </body>
</html>
